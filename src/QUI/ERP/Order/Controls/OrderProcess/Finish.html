{locale group="quiqqer/order" var="message.order.success"}

{$orderHtml}

<script>
    require(['qui/QUI'], function (QUI) {
        QUI.fireEvent('quiqqerOrderProcessFinish', ["{$orderHash}"]);
        QUI.setAttribute('QUIQQER_ORDER_CHECKOUT_FINISH', "{$orderHash}");
    });
</script>

{template_event
    name="quiqqer::order::orderProcessFinish"
    User=$User
    Order=$Order
}
