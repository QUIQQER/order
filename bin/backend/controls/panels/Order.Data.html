<form name="customer">
    <table class="data-table data-table-flexbox">
        <thead>
        <tr>
            <th>{{textOrderCustomer}}</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{textCustomer}}">
                        {{textCustomer}}
                    </span>
                    <input type="text"
                           class="field-container-field"
                           name="customer"
                           data-qui="package/quiqqer/customer/bin/backend/controls/customer/Select"
                           data-qui-options-max="1"
                           data-qui-options-multiple="0"
                           disabled
                    />
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{textEUVAT}}">
                        {{textEUVAT}}
                    </span>
                    <input type="text" class="field-container-field" name="quiqqer.erp.euVatId" disabled/>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{textTAXNo}}">
                        {{textTAXNo}}
                    </span>
                    <input type="text" class="field-container-field" name="quiqqer.erp.taxId" disabled/>
                </label>
            </td>
        </tr>
        </tbody>
    </table>
</form>

<form name="invoice">
    <table class="data-table data-table-flexbox order-invoice"
           data-qui="package/quiqqer/order/bin/backend/controls/panels/order/Address"
    >
        <thead>
        <tr>
            <th>{{textOrderInvoiceAddress}}</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{textAddresses}}">
                        {{textAddresses}}
                    </span>
                    <select name="addresses" class="field-container-field" disabled></select>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{textCompany}}">
                        {{textCompany}}
                    </span>
                    <input type="text" class="field-container-field" name="company" disabled/>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{textStreet}}">
                        {{textStreet}}
                    </span>
                    <input type="text" class="field-container-field" name="street_no" disabled/>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{textZip}}">
                        {{textZip}}
                    </span>
                    <input type="text" class="field-container-field" name="zip" disabled/>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{textCity}}">
                        {{textCity}}
                    </span>
                    <input type="text" class="field-container-field" name="city" disabled/>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{textCountry}}">
                        {{textCountry}}
                    </span>
                    <select type="text" class="field-container-field" name="country" disabled></select>
                </label>
            </td>
        </tr>
        </tbody>
    </table>
</form>

        </tr>

                    <input type="checkbox" name="differentDeliveryAddress"/>

        <tr class="closable" style="display: none">
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{textCustomer}}">
                        {{textAddresses}}
                    </span>
                    <select name="addresses" class="field-container-field" disabled></select>
                </label>
            </td>
        </tr>
        <tr class="closable" style="display: none">
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{textCompany}}">
                        {{textCompany}}
                    </span>
                    <input type="text" class="field-container-field" name="company" disabled/>
                </label>
            </td>
        </tr>
        <tr class="closable" style="display: none">
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{textStreet}}">

                    </span>
                    <input type="text" class="field-container-field" name="street_no" disabled/>
                </label>
            </td>
        </tr>
        <tr class="closable" style="display: none">
            <td>
                <label class="field-container">

                    </span>
                    <input type="text" class="field-container-field" name="zip" disabled/>
                </label>
            </td>
        </tr>
        <tr class="closable" style="display: none">
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{textCity}}">
                        {{textCity}}
                    </span>
                    <input type="text" class="field-container-field" name="city" disabled/>
                </label>
            </td>
        </tr>
        <tr class="closable" style="display: none">
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{textCountry}}">
                        {{textCountry}}
                    </span>
                    <select type="text" class="field-container-field" name="country" disabled></select>
                </label>
            </td>
        </tr>
        </tbody>
    </table>

<form>
    <table class="data-table data-table-flexbox order-data">
        <thead>
        <tr>
            <th>{{textOrderData}}</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{textOrderDate}}">
                        {{textOrderDate}}
                    </span>
                    <span class="field-container-field field-container-field-no-padding">
                        <input class=""
                               type="text"
                               name="date"
                               value="{{date}}"
                               disabled
                               style="width: calc(100% - 50px); float: left"
                        />
                        <button type="button" name="edit-date" class="qui-button" style="width: 50px">
                            <span class="fa fa-edit"></span>
                        </button>
                    </span>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{textOrderedBy}}">
                        {{textOrderedBy}}
                    </span>
                    <input class="field-container-field"
                           type="text"
                           name="orderedBy"
                           value="{{ordered_by}}"
                           disabled
                    />
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{textStatus}}">
                        {{textStatus}}
                    </span>
                    <span class="field-container-field field-container-field-no-padding order-data-status-field">
                        <span class="order-data-status-field-colorPreview"></span>
                        <select name="status" class="order-data-status-field-select" disabled></select>
                    </span>
                </label>
            </td>
        </tr>
        </tbody>
    </table>

    <table class="data-table data-table-flexbox order-shipping" style="display: none">
        <thead>
        <tr>
            <th>{{textShippingStatusTitle}}</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{textShippingStatus}}">
                        {{textShippingStatus}}
                    </span>
                    <span class="field-container-field field-container-field-no-padding order-data-shipping-status-field">
                        <span class="order-data-shipping-status-field-colorPreview"></span>
                        <select type="text" class="field-container-field" name="shippingStatus" disabled></select>
                    </span>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{textShipping}}">
                        {{textShipping}}
                    </span>
                    <select type="text" class="field-container-field" name="shipping"></select>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{textShippingTracking}}">
                        {{textShippingTracking}}
                    </span>
                    <input type="text"
                           class="field-container-field"
                           name="shippingTracking"
                           data-qui="package/quiqqer/shipping/bin/backend/controls/TrackingInput"
                    />
                </label>
            </td>
        </tr>
        </tbody>
    </table>
</form>

<form name="payment">
    <table class="data-table data-table-flexbox order-payment">
        <thead>
        <tr>
            <th>{{textPaymentTitle}}</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{textCustomer}}">
                        {{textPayment}}
                    </span>
                    <select type="text" class="field-container-field" name="paymentId" disabled></select>
                </label>
            </td>
        </tr>
        </tbody>
    </table>
</form>

<form name="currency-form" style="display: inline-block; width: 100%;">
    <table class="data-table data-table-flexbox order-currency">
        <thead>
        <tr>
            <th>{{textCurrencyTitle}}</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{textCurrency}}">
                        {{textCurrency}}
                    </span>
                    <input type="hidden"
                           name="currency"
                           data-qui="package/quiqqer/currency/bin/settings/CurrencyList"
                    />
                </label>
            </td>
        </tr>
        </tbody>
    </table>
</form>
